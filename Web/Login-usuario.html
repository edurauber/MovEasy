<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Login-usuario.css">
    <script src="./login_files/saved_resource"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <div class="banner bg-local">
        <header id="header" class="flex justify-between	px-16 pt-8">
            <div>
                <img id="logo" src="./login_files/logo.png" alt="movEasy">
            </div>

            <div class="menu-list font-bold text-3xl md:hidden mt-16"> ||| </div>
            <div class="menu md:flex hidden">
                <a href="./agendar.html">AGENDAR</a>
                <a href="./index.html">HOME</a>
                <a href="./sobre.html" class="active">SOBRE</a>
                <a href="./faq.html">FAQ</a>
                <a href="./suporte.html">SUPORTE</a>
                <a href="./login-usuario.html">LOGIN</a>
            </div>


        </header>

    </div>
    <form action="">
        <div class="corpo flex flex-col">
            <div class="menu-login w-[450px] h-[450px]">
                <div class="controlador-login ">
                    <div class="input-login py-5">
                        <label for="login-email"
                            class="text-black text-lg font-normal font-['Inter']"><strong>Email:</strong></label>
                        <input type="email" class="w-[320px] h-[35px] bg-zinc-300 rounded-[10px]" 
                            placeholder="Digite o seu email"></input>
                    </div>
                    <div>   
                        <label for="login-senha"
                            class="text-black text-lg py-5 font-normal font-['Inter']"><strong>Senha:</strong></label>
                        <input type="password" class="w-[320px] h-[35px] bg-zinc-300 rounded-[10px]"placeholder="Digite a sua senha"></input>
                    </div>
                </div>
            
                <div>
                    <button type="submit" id="btn-logar" class="rounded-[10px] font-bold text-lg shadow">Login</button>
                </div>
           
                <div class="grid grid-cols-2 ">
                    <div class=" mx-8 mt-4">
                        <input type="checkbox" class="bg-zinc-300"></input>
                        <span class="text-sm text-blue-800 font-bold"placeholder="Manter conectado">Manter
                            conectado?</span>

                    </div>
                    <div class="recuperar-senha mx-8">  
                        <button class="recuperar-senha text-black text-lg py-4 font-normal font-['Inter']">
                            Esqueceu a senha?</button>
                    </div>
                </div>

                <div class="texto-cadastro text-black text-lg font-normal font-['Inter']">Nao possui cadastro?</div>

                <div>
                    <button type="submit" id="btn-cadastrar"
                    class="rounded-[10px] font-bold text-lg shadow">Cadastrar</button>
                </div>

            </div>
        </div>
        </div>
    </form>
   
</body>

</html>
